<html>
    <head>
        <title>Cloudinary</title>        
        <link href="http://vjs.zencdn.net/4.3/video-js.css" rel="stylesheet">
        <link href="./videojs/videojs.markers.min.css" rel="stylesheet">
        <script src="http://code.jquery.com/jquery-2.0.3.min.js" type="text/javascript"> </script>
        <script src="http://vjs.zencdn.net/4.3/video.js"></script>
        <script src="./videojs/videojs-markers.js" type="text/javascript"></script>
    </head>

    <body>
        <video id="house" controls class="video-js vjs-default-skin" width="800" height="600">
            <source src="../video/house.mp4" type="video/mp4">    
        </video>
 
        <script>
            var player = videojs('house');
            console.log(player)
            player.markers({
                markerTip:{
                    display: true,
                    text: function(marker) {
                        return marker.text;
                    }
                },
                markers: [
                    { time: 0, text: 'kitchen' },
                    { time: 4.004, text: 'bedroom' },
                    { time: 8.008, text: 'living room' }
                ]
            });
        </script>
    </body>
 </html>
